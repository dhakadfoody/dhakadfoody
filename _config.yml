# Site settings
title: DhakadFoody | Simply Tasty
description: "blogs for food recipe with difference."
url: "http://www.dhakadfoody.com"
author:
  name: "Arun Gupta"
  email: "team.dhakadfoody@gmail.com"
  url: "http://www.dhakadfoody.com"

# Build settings
baseurl: /newblog/ # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
